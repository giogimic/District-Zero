<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>District Zero</title>
    <!-- DaisyUI + Tailwind -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body class="bg-transparent">
    <!-- Main Container -->
    <div id="app" class="hidden">
        <!-- District Map -->
        <div id="district-map" class="fixed inset-0 z-0">
            <!-- Map will be injected here -->
        </div>

        <!-- Mission UI -->
        <div id="mission-ui" class="fixed inset-0 z-10 hidden">
            <!-- Mission List -->
            <div class="mission-list glass-panel">
                <h2>Available Missions</h2>
                <div id="mission-container"></div>
            </div>

            <!-- Active Mission -->
            <div class="active-mission glass-panel">
                <h2>Current Mission</h2>
                <div id="mission-details"></div>
                <div id="mission-objectives"></div>
                <div id="mission-rewards"></div>
            </div>
        </div>

        <!-- District Control UI -->
        <div id="district-ui" class="fixed inset-0 z-10 hidden">
            <!-- District List -->
            <div class="district-list glass-panel">
                <h2>Conflict Districts</h2>
                <div id="district-container"></div>
            </div>

            <!-- District Details -->
            <div class="district-details glass-panel">
                <h2>District Status</h2>
                <div id="district-status"></div>
                <div id="district-influence"></div>
                <div id="district-missions"></div>
            </div>
        </div>

        <!-- Team Selection -->
        <div id="team-ui" class="fixed inset-0 z-20 hidden">
            <div class="team-select glass-panel">
                <h2>Select Team</h2>
                <div class="team-options">
                    <button class="team-btn pvp" data-team="pvp">
                        <i class="ri-sword-line"></i>
                        PvP Team
                        <span class="team-desc">Player vs Player combat</span>
                    </button>
                    <button class="team-btn pve" data-team="pve">
                        <i class="ri-robot-line"></i>
                        PvE Team
                        <span class="team-desc">Player vs Environment</span>
                    </button>
                </div>
            </div>
        </div>

        <!-- Notifications -->
        <div id="notifications" class="fixed top-4 right-4 z-30"></div>
    </div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/missions.js"></script>
    <script src="js/districts.js"></script>
    <script src="js/teams.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
