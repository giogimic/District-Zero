<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>District Zero</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div id="app" class="hidden">
      <!-- Main UI Container -->
      <div class="container">
        <!-- District Information -->
        <div id="district-info" class="panel">
          <h2>District Information</h2>
          <div id="district-details"></div>
        </div>

        <!-- Mission Information -->
        <div id="mission-info" class="panel">
          <h2>Active Missions</h2>
          <div id="mission-list"></div>
        </div>

        <!-- Faction Information -->
        <div id="faction-info" class="panel">
          <h2>Faction Status</h2>
          <div id="faction-details"></div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="nui://game/ui/jquery.js" type="text/javascript"></script>
    <script src="app.js" type="text/javascript"></script>
  </body>
</html>
