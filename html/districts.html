<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>District Zero</title>
    <link rel="stylesheet" href="districts.css">
</head>
<body>
    <div class="container">
        <!-- District List -->
        <div class="district-list">
            <div class="district-list-header">
                <h2>Districts</h2>
            </div>
            
            <div class="search-filter">
                <input type="text" id="districtSearch" placeholder="Search districts...">
                <div class="filter-buttons">
                    <button class="filter-button active" data-filter="all">All</button>
                    <button class="filter-button" data-filter="residential">Residential</button>
                    <button class="filter-button" data-filter="commercial">Commercial</button>
                    <button class="filter-button" data-filter="industrial">Industrial</button>
                    <button class="filter-button" data-filter="special">Special</button>
                </div>
                <select id="districtSort">
                    <option value="name">Sort by Name</option>
                    <option value="type">Sort by Type</option>
                    <option value="control">Sort by Control</option>
                    <option value="population">Sort by Population</option>
                </select>
            </div>
            
            <div id="districtList">
                <!-- District items will be dynamically added here -->
            </div>
        </div>

        <!-- Map Container -->
        <div class="map-container">
            <div id="mapZones">
                <!-- District zones will be dynamically added here -->
            </div>

            <!-- Current District Info -->
            <div class="current-district">
                <div class="current-district-info">
                    <h4>Current District</h4>
                    <p>Not in any district</p>
                </div>
            </div>

            <!-- Map Controls -->
            <div class="map-controls">
                <button class="map-control-button" id="zoomIn">+</button>
                <button class="map-control-button" id="zoomOut">-</button>
                <button class="map-control-button" id="resetView">â†º</button>
            </div>
        </div>
    </div>

    <!-- District Details Modal -->
    <div class="district-details" id="districtDetails">
        <div class="district-details-header">
            <h3 id="detailName">District Name</h3>
            <button class="close-details" id="closeDetails">&times;</button>
        </div>

        <div class="district-info">
            <div class="info-item">
                <h4>Type</h4>
                <p id="detailType">-</p>
            </div>
            <div class="info-item">
                <h4>Control</h4>
                <p id="detailControl">-</p>
            </div>
            <div class="info-item">
                <h4>Population</h4>
                <p id="detailPopulation">-</p>
            </div>
            <div class="info-item">
                <h4>Income</h4>
                <p id="detailIncome">-</p>
            </div>
            <div class="info-item">
                <h4>Defense</h4>
                <p id="detailDefense">-</p>
            </div>
            <div class="info-item">
                <h4>Resources</h4>
                <p id="detailResources">-</p>
            </div>
        </div>

        <div class="action-buttons">
            <button class="action-button" id="actionCapture">Capture</button>
            <button class="action-button" id="actionDefend">Defend</button>
            <button class="action-button" id="actionUpgrade">Upgrade</button>
        </div>
    </div>

    <script src="districts.js"></script>
</body>
</html>
