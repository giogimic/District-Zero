<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mission</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="mission-container" class="hidden">
        <div class="mission-header">
            <h2 id="mission-title">Mission Title</h2>
            <button id="close-mission" class="close-button">Ã—</button>
        </div>
        
        <div class="mission-content">
            <div class="mission-info">
                <p id="mission-description">Mission description goes here.</p>
                
                <div class="mission-timer-container">
                    <span class="timer-label">Time Remaining:</span>
                    <span id="mission-timer">--:--</span>
                </div>
            </div>
            
            <div class="mission-objectives-container">
                <h3>Objectives</h3>
                <div id="mission-objectives" class="mission-objectives">
                    <!-- Objectives will be dynamically added here -->
                </div>
            </div>
            
            <div class="mission-rewards-container">
                <h3>Rewards</h3>
                <div id="mission-rewards" class="mission-rewards">
                    <!-- Rewards will be dynamically added here -->
                </div>
            </div>
            
            <div class="mission-progress-container">
                <div class="progress-label">Overall Progress</div>
                <div class="progress-bar">
                    <div id="mission-progress" class="progress" style="width: 0%"></div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="missions.js"></script>
</body>
</html>
